<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan de Pi√®ce Interactive</title>
  <style>/* Styles globaux */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4c6ef5);
      color: #f8f9fa;
    }
    
    /* Canvas plein √©cran */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    /* Carte des contr√¥les */
    #controls {
      position: fixed;
      top: 10px;
      right: 20px;
      max-width: 300px;
      background: rgba(0, 0, 0, 0.5); /* Transparence */
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    #controls input,
    #controls button,
    #controls select {
      width: 90%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    
    input, select {
      background: #495057;
      color: #fff;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #3c9543;
    }
    
    /* Boutons flottants */
    #repositionButton {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10%;
      width: 150px;
      height: 60px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    
    #repositionButton:hover {
      background-color: #3c9543;
    }
    
    #zoomControls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    #zoomControls button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    
    #zoomControls button:hover {
      background-color: #3c9543;
    }

    /* Zone des objets √† ajouter */
#objectsSection {
  position: fixed;
  top: 10px;
  left: 20px;
  max-width: 300px;
  width: 400px;
  background: rgba(0, 0, 0, 0.5); /* Transparence */
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
  display: flex;
  flex-direction: column;
  /*align-items: flex-start;  Alignement des cases √† cocher */
  display: none; /* Masqu√© par d√©faut */
}

#objectsSection h2 {
  margin-bottom: 10px;
  color: #f8f9fa;
  font-size: 18px;
  align-content: center;
}

#objectsSection label {
  display: flex;
  /* align-items: center; */
  margin-bottom: 5px;
  font-size: 16px;
  color: #f8f9fa;
  cursor: pointer;
}

#objectsSection input[type="checkbox"] {
  margin-right: 5px;
  accent-color: #4CAF50; /* Couleur verte pour les cases coch√©es */
}

#objectsSection button {
  margin-top: 10px;
  width: 100%;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 10px;
  font-size: 16px;
  cursor: pointer;
}

#objectsSection button:hover {
  background-color: #3c9543;
}

     </style>
</head>
<body>
  <canvas id="roomCanvas"></canvas>

  <!-- Carte des Contr√¥les -->
  <div id="controls">
    <h2>Configurer la Pi√®ce</h2>
    <label for="points">Nombre de Sommets</label>
    <input type="number" id="points" min="3" value="4">
    <button onclick="generateDistanceInputs()">Configurer Distances</button>
    <div id="distances"></div>
    <button onclick="drawRoom()">Dessiner</button>
    <div id="objectsSection" style="display: none;">
      <h2>Objets √† Ajouter</h2>
      <label><input type="checkbox" class="objectCheckbox" value="object1"> Objet 1</label>
      <label><input type="checkbox" class="objectCheckbox" value="object2"> Objet 2</label>
      <label><input type="checkbox" class="objectCheckbox" value="object3"> Objet 3</label>
      <button onclick="placeObjects()">Placer les Objets</button>
    </div>
    
    <button onclick="placeObjects()">Placer les Objets</button>
  </div>

  <!-- Bouton pour repositionner les objets -->
  <button id="repositionButton" onclick="repositionObjects()">Reagencer</button>

  <!-- Boutons flottants pour Zoom -->
  <div id="zoomControls">
    <button onclick="zoom('in')">üîç+</button>
    <button onclick="zoom('out')">üîç-</button>
  </div>
  <script src="../script.js"></script>

</body>

</html>
